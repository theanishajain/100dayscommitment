<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Get method gets the information in the url form -->
    <form method="get">  
        <fieldset>
            <legend>User's Info</legend>
            <label for="name">Name</label  >
            <input type="text" name="" id="name" placeholder="Name" readonly autofocus>
            <br>
            <label for="address">Address</label>
            <textarea name="" id="address" cols="30" rows="10"></textarea><br>
            <label for="DOB">DOB</label>
            <input type="date" id="DOB"><br>
            <label for="number">Number</label>
            <input type="number" name="" id="number"><br>
            <label for="gender selection">Select your gender: </label><br>
            <label for="Male">Male</label>
            <input type="radio" name="same" id="Male" >
            <label for="Female">Female</label>
            <input type="radio" name="same" id="Female"><br>
            <input type="submit" name="" id="">

        </fieldset>
    </form>
</body>
</html>
